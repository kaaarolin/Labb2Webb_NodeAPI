<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Anime List</h1>
    
    <div class="mb-3">
        <button class="btn btn-primary" onclick="fetchAnime()">Hämta alla anime</button>
    </div>
    
    <ul id="animeList" class="list-group"></ul>
    
    <h2 class="mt-4">Lägg till en ny anime</h2>
    <form id="animeForm">
        <div class="mb-3">
            <label for="name" class="form-label">Namn</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" id="genre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="ReleaseYear" class="form-label">Utgivningsår</label>
            <input type="number" id="ReleaseYear" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="Rating" class="form-label">Betyg</label>
            <input type="number" id="Rating" step="0.1" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Lägg till</button>
    </form>
    
    <h2 class="mt-4">Sök anime efter ID</h2>
    <div class="mb-3">
        <input type="text" id="animeId" class="form-control" placeholder="Ange anime ID">
        <button class="btn btn-info mt-2" onclick="fetchAnimeById()">Sök</button>
    </div>
    <div id="animeDetails" class="mt-3"></div>
    
    <script>
        async function fetchAnime() {
            const response = await fetch('https://animelistminimalapi-bph8a8fqcwc6dmhk.westeurope-01.azurewebsites.net/animes');
            const data = await response.json();
            
            const list = document.getElementById('animeList');
            list.innerHTML = '';
            
            data.forEach(anime => {
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = `${anime.name} - ${anime.genre} (${anime.ReleaseYear}) - Betyg: ${anime.Rating}`;
                list.appendChild(li);
            });
        }
        
        document.getElementById('animeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
        const name = document.getElementById('name').value;
        const genre = document.getElementById('genre').value;
        const ReleaseYear = parseInt(document.getElementById('ReleaseYear').value);
        const Rating = parseFloat(document.getElementById('Rating').value);
    
        const response = await fetch('https://animelistminimalapi-bph8a8fqcwc6dmhk.westeurope-01.azurewebsites.net/animes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, genre, ReleaseYear, Rating })
    });

    if (response.ok) {
        alert("Anime har lagts till!");
        fetchAnime(); // Uppdatera listan med anime
    } else {
        const errorText = await response.text();
        alert("Fel vid tillägg av anime: " + errorText);
    }
});

        
        async function fetchAnimeById() {
            const animeId = document.getElementById('animeId').value;
            const response = await fetch(`https://animelistminimalapi-bph8a8fqcwc6dmhk.westeurope-01.azurewebsites.net/animes/${animeId}`);
            
            const details = document.getElementById('animeDetails');
            
            if (response.ok) {
                const data = await response.json();
                details.innerHTML = `<p><strong>${data.name}</strong> - ${data.genre} (${data.ReleaseYear}) - Betyg: ${data.Rating}</p>`;
            } else {
                details.innerHTML = `<p class="text-danger">Anime ej hittad.</p>`;
            }
        }
    </script>
</body>
</html>
